name: Release
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build package
        run: pnpm build
      - name: Run specs
        env:
          CL_CLIENT_ID: ${{ secrets.CL_CLIENT_ID }}
          CL_CLIENT_SECRET: ${{ secrets.CL_CLIENT_SECRET }}
          CL_DOMAIN: ${{ secrets.CL_DOMAIN}}
        run: pnpm test
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpx semantic-release
